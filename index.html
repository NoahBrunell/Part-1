<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Part 1</title>
</head>
<body>
    <header id="header">
        <select id="select">
            <option value="swedish">Svenska</option>
            <option value="finnish">Finska</option>
        </select>
    </header>
    <main>
        <h1 id="notes">Anteckningar</h1>
        <textarea name="textarea-sv" id="textarea-sv" cols="30" rows="10" placeholder="Skriv en anteckning här..."></textarea>
        <textarea name="textarea-fi" id="textarea-fi" cols="30" rows="10" placeholder="Kirjoita muistiinpano tässä..."></textarea>
        <button id="save">Save</button>
        <br>
        <ul id="notes-list"></ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
